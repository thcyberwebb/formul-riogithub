<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <h1>formulário de pesquisa</h1>
        
    <form action="" method="">
    
        <label for="nome">Nome</label>
        <br>
        <input type="text" required="" id="nome" name="nome">
    
        <br><br>
    
        <label for="idade">Idade</label>
        <br>
        <input type="number" id="idade" name="idade" required="" min="1
        " max="100">
    
        <br><br>
    
        <label for="altura">Altura</label>
        <br>
        <input type="text" id="altura" name="altura">
    
        <br><br>
    
        <label for="">Sexo</label>
        <input type="radio" name="Sexo" id="m">
    
        <label for="m">Masculino</label>
        <input type="radio" name="Sexo" id="f">
        <label for="f">Feminino</label>
    
        <br><br>
        
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" required>
            <option value="">Selecione um cargo</option>
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
            <option value="designer">Designer</option>
            <option value="analista">Analista</option>
            <option value="vendedor">Vendedor</option>
        </select>

        <br><br>

        <label for="">Descrição</label>
        <br>
        <textarea name="" id="" style="width: 192px; height: 52px;"></textarea>
        
        <br><br>
        
        <input type="checkbox" name="ch" id="ch">
        <label for="ch">Gostaria de receber mais informações.</label>
    
        <br><br>
    
        <button>Enviar</button>
        
      </form>
    
    </body></html>
</body>
</html>
